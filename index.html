<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>What is the capital of...</h1>
<div class="container">
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>Mexico</p></div>
            <div class="card-face capital"><p>Mexico City</p></div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>New Guinea</p></div>
            <div class="card-face capital"><p>Port Moresby</p></div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>Iceland</p></div>
            <div class="card-face capital"><p>Reykjavik</p></div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>Corea</p></div>
            <div class="card-face capital"><p>Seoul</p></div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>Sweden</p></div>
            <div class="card-face capital"><p>Stockholm</p></div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>Georgia</p></div>
            <div class="card-face capital"><p>Tbilisi</p></div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>Honduras</p></div>
            <div class="card-face capital"><p>Tegucigalpa</p></div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>Tunisia</p></div>
            <div class="card-face capital"><p>Tunis</p></div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face country"><p>Austria</p></div>
            <div class="card-face capital"><p>Vienna</p></div>
        </div>
    </div>
</div>
</body>
</html>
